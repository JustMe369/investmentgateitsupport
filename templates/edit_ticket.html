{% extends "base.html" %}

{% block title %}Edit Ticket #{{ ticket.id }} - Caribou IT Support{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm mb-4">
                <div class="card-header py-3">
                    <h5 class="mb-0">Edit Ticket #{{ ticket.id }}</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_ticket', ticket_id=ticket.id) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ ticket.title }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="5" required>{{ ticket.description }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status" required>
                                    {% for status in ['Open', 'In Progress', 'Resolved', 'Closed'] %}
                                        <option value="{{ status|lower|replace(' ', '_') }}" {% if status|lower|replace(' ', '_') == ticket.status|lower %}selected{% endif %}>
                                            {{ status }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-select" id="priority" name="priority" required>
                                    {% for priority in ['Low', 'Medium', 'High', 'Critical'] %}
                                        <option value="{{ priority|lower }}" {% if priority|lower == ticket.priority|lower %}selected{% endif %}>
                                            {{ priority }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('view_ticket', ticket_id=ticket.id) }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-1"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
